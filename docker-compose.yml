version: '1.0'

services:

  postgres:
    image: postgres:11.13
    container_name: t1_java_demo
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=0000
  kafka:
    image: bashj79/kafka-kraft
    container_name: kafka_container
    ports:
      - "9092:9092"
